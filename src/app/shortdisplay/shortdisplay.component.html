
<div class="container">
    <div class="row mt-4" *ngIf="propertyDetail">
        <div class="col-md-6 col-lg-4 col-xl-4 col-xxl-3" *ngFor="let property of propertyDetail">
            <div class="card border-r mb-3 shadow-none border-0">
                <img [src]="property.imageString ||bydefault" class=" imagecss" alt="Card Image">
                <div class="card-body">
                    <p><b>{{property.propertyMasterName}}</b></p>
                    <div>
                        <h5 class="inline">{{property.rentPrice}}</h5>
                         <!-- <button class=" inline float-end btn-primary">
                            GetNow</button> -->
                        <div class="mt-2">
                            <p class="secondary-font-regular card-text align-left  max-lines-2">
                                {{property.addressStr}}
                            </p>
                        </div>
                    
                        <div id="main">
                            <p><img class="pe-1" [src]="bedroomimg">{{property.bedRoom}} </p>
                            <p><img class="pe-1" [src]="washroomimg">{{property.bathRoom}} 
                            </p>
                            <p><img class="pe-1" [src]="areaimg">{{property.sqft}} SQM</p>
                        </div>

                    </div>
                </div>
              
            </div>
        </div>
    </div>

</div>
