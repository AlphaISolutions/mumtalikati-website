<p class="pt-2">Set your password</p>
<div class="">
    <mat-form-field appearance="outline">
        <mat-label>First Name</mat-label>
        <input matInput placeholder="First Name">
        <mat-error>
            First Name is <strong>required</strong>
        </mat-error>
    </mat-form-field>
</div>
<div class="pt-2">
    <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput placeholder="email">
        <mat-error>
            First Name is <strong>required</strong>
        </mat-error>
    </mat-form-field>
</div>
<div class="pt-2">
    <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'"
             required>
            <span matSuffix (click)="hide = !hide"> <i *ngIf="!hide"
                class=" fas fa-eye "></i>
            <i *ngIf="hide" class="fas fa-eye-slash"></i>
        </span>
    </mat-form-field>
</div>
<div class="pt-2 pb-4">
    <mat-form-field appearance="outline">
        <mat-label>Confirm Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'"
             required>
            <span matSuffix (click)="hide = !hide"> <i *ngIf="!hide"
                class=" fas fa-eye "></i>
            <i *ngIf="hide" class="fas fa-eye-slash"></i>
        </span>
    </mat-form-field>
</div>
<div class="container p-0" style="width: 100%">
              
    <button class="float-end" mat-raised-button color="primary" 
       >
        <span 
            class="spinner-border spinner-border-sm mr-1"></span>{{"Sign Up" | titlecase
        }}</button>
</div>
