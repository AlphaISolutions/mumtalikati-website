<p class="pt-2">Select Your Role</p>


<div class="pb-2" style="position: relative;" (click)="selectUserRole(1)">
    <div *ngIf="selectedRole && selectedRole === 1" class="mr-3  px-2 py-1 check">
        <i class="fa-regular fa-circle-check"></i>
    </div>
    <div class="fill" >
        <div class="role-card ps-4 card-role center mt-2" [ngClass]="{'bg-role':selectedRole === 1}">
            <img [src]="emailimag" alt="img">
            <p class="p-3">Landlord</p>
        </div>
    </div>
</div>
<div *ngIf="selectedRole === 1" class="pt-2"> </div>
