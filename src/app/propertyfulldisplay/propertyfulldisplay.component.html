<app-top-bar [logred]="color" [data]="logocolor" [btncolor]="btnColor" [activeroute]="activeroutes"></app-top-bar>
<hr>
<div class="loading" *ngIf="loading ; else showList">
    <mat-spinner [diameter]="50"></mat-spinner>
</div>
<ng-template #showList>
    <div class="container" *ngIf="propertyDetail">
        <app-breadcrumbpropertyfulldisplay [propertyDetail]="propertyDetail"
            [propertyMasterTypeID]="propertyMasterTypeID" [pmid]="pmid" [listpurID]="listpurID" [unitcatID]="unitcatID"
            [statuss]="statuss" [page]="page" [perpagenumber]="perpagenumber"
            [landlordid]="landlordid" [propertyMasterTypeID]="propertyMasterTypeID"></app-breadcrumbpropertyfulldisplay>

        <app-propertyfulldisplaylist [propertyDetail]="propertyDetail" [propertyFeature]="propertyFeature"
            [unitcatID]="unitcatID" [caption]="caption" [statuss]="statuss" [imgindex]="imgindex"
            [listpurID]="listpurID" [PropertySubTypeID]="PropertySubTypeID" [pmid]="pmid"
            [propertyUnitid]="propertyUnitid" [landlordid]="landlordid" [imageUser]="imageUser"></app-propertyfulldisplaylist>

    </div>


</ng-template>
