<div class="privacybgc">
    <div id="privacy-policy">
        <app-top-bar></app-top-bar>
        <div class="container py-5">
            <div class="row gx-4">
                <div class="col-2 col-lg-2 col-xl-3"></div>
                <div id="heading-section" class="col-8 col-lg-8 col-xl-6 px-5 py-4">
                    <div class="row">
                        <div>
                            <h1 class="text-color">Frequently Asked Questions</h1>
                            <p class="text-center text-color">
                                Providing our clients with the best possible property solutions by combining our expertise and cutting-edge technology.
                            </p>
                        </div>

                    </div>
                </div>
                <div class="col-2 col-lg-2 col-xl-3">
                </div>
            </div>
        </div>
    </div>
    <div class="loading" *ngIf="loading ; else showList">
        <mat-spinner [diameter]="50"></mat-spinner>
    </div>
    <ng-template #showList>
        <div class="white-bg">
            <div class="container px-4">
                <div class="row section gx-5">
                    <div class="col-sm-12 col-md-6" >
                        <!-- <h3 >
                            Frequently asked Questions
                        </h3> -->
                    </div>
                    <div class="row mt-4">
                        <div class="col-md-12 col-sm-12 col-lg-12">
                            <cdk-accordion class="example-accordion">
                                <cdk-accordion-item *ngFor="let item of faqList ; let index = index;"
                                    #accordionItem="cdkAccordionItem" class="example-accordion-item" role="button"
                                    tabindex="0" [attr.id]="'accordion-header-' + index"
                                    [attr.aria-expanded]="accordionItem.expanded"
                                    [attr.aria-controls]="'accordion-body-' + index">
                                    <div class="example-accordion-item-header" (click)="accordionItem.toggle()">
                                        {{item.question}}
                                        <span class="example-accordion-item-description"><i *ngIf="!accordionItem.expanded"
                                                class="fa fa-plus"></i>
                                            <i *ngIf="accordionItem.expanded" class="fa fa-minus"></i>
                                        </span>
                                    </div>
                                    <div class="example-accordion-item-body" role="region"
                                        [style.display]="accordionItem.expanded ? '' : 'none'"
                                        [attr.id]="'accordion-body-' + index"
                                        [attr.aria-labelledby]="'accordion-header-' + index" *ngFor="let list of item.faqsanswer">
                                        {{list.faqAnswers}}
                                    </div>
                                </cdk-accordion-item>
                            </cdk-accordion>
                        </div>
                    </div>
              
    
                </div>
            </div>
        </div>
    </ng-template>

</div>
